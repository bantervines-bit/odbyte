{% extends "base.html" %}

{% block title %}Sign Up - ODByte{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <div class="bg-[#1a1a1a] p-8 rounded-xl border border-gray-800 glow">
            <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                Create Account
            </h2>
            
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" name="name" required 
                               class="w-full px-4 py-3 bg-[#0b0b0b] border border-gray-700 rounded-lg text-white focus:border-blue-500 focus:outline-none transition">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                        <input type="email" name="email" required 
                               class="w-full px-4 py-3 bg-[#0b0b0b] border border-gray-700 rounded-lg text-white focus:border-blue-500 focus:outline-none transition">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" name="password" required minlength="6"
                               class="w-full px-4 py-3 bg-[#0b0b0b] border border-gray-700 rounded-lg text-white focus:border-blue-500 focus:outline-none transition">
                    </div>
                    
                    <button type="submit" 
                            class="w-full py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg font-semibold hover:opacity-90 transition glow">
                        Sign Up
                    </button>
                </div>
            </form>
            
            <p class="text-center text-gray-400 mt-6">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
